<nz-page-header class="mobile-header" nzTitle="Cadastrar Paciente"></nz-page-header>
<nz-divider></nz-divider>

<form nz-form nzLayout="vertical" [formGroup]="createPacientForm" (ngSubmit)="handleCreatePacient()">
  <h1>Informações Gerais</h1>
  <nz-row nzGutter="12">

    <nz-col nzSm="8" nzXs="24">
      <nz-form-item>
        <nz-form-label>Nome do paciente</nz-form-label>
        <nz-form-control nzErrorTip="Informe um nome válido">
          <input formControlName="username" nz-input placeholder="Nome do paciente" required/>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="8" nzXs="24">
      <nz-form-item>
        <nz-form-label>E-mail</nz-form-label>
        <nz-form-control>
          <input formControlName="email" nz-input placeholder="E-mail" type="email"/>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="8" nzXs="24">
      <nz-form-item>
        <nz-form-label>Telefone</nz-form-label>
        <nz-form-control>
          <input mask="(00) 0*-0000" formControlName="phone" nz-input placeholder="Telefone"/>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="6" nzXs="24">
      <nz-form-item>
        <nz-form-label>Profissão</nz-form-label>
        <nz-form-control>
          <input formControlName="profession" nz-input placeholder="Profissão"/>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="6" nzXs="24">
      <nz-form-item>
        <nz-form-label>Endereço</nz-form-label>
        <nz-form-control>
          <input formControlName="address" nz-input placeholder="Endereço"/>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="6" nzXs="24">
      <nz-form-item>
        <nz-form-label>UF</nz-form-label>
        <nz-form-control>
          <nz-select
            id="uf"
            nzPlaceHolder="Selecione UF"
            nzAllowClear
            nzShowSearch
            formControlName="uf"
            required>
            <nz-option *ngFor="let uf of ufs" [nzValue]="uf.value" [nzLabel]="uf.label"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="6" nzXs="24">
      <nz-form-item>
        <nz-form-label>Gênero</nz-form-label>
        <nz-form-control>
          <nz-select
            id="gender"
            nzPlaceHolder="Gênero"
            nzAllowClear
            nzShowSearch
            formControlName="gender"
            required>
            <nz-option [nzValue]="'Masculino'" [nzLabel]="'Masculino'"></nz-option>
            <nz-option [nzValue]="'Feminino'" [nzLabel]="'Feminino'"></nz-option>
            <nz-option [nzValue]="'Outro'" [nzLabel]="'Outro'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </nz-col>

    <nz-col nzSm="24" nzXs="24">
      <nz-form-item>
        <nz-form-label>Data de aniversário</nz-form-label>
        <nz-form-control>
          <nz-date-picker
            nzSize="large"
            style="width: 40%;"
            formControlName="birth">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </nz-col>


  </nz-row>

  <nz-row>
    <nz-col class="button-group" nzSpan="24">
      <button
        nz-button
        nzSize="large"
        type="button"
        style="margin-right: 5px"
        [nzLoading]="isLoading"
        [disabled]="isLoading"
        (click)="clearForm()"
      >
        Limpar
      </button>
      <button
        nz-button
        nzType="primary"
        nzSize="large"
        type="submit"
        [disabled]="isLoading || !createPacientForm.valid"
        [nzLoading]="isLoading"
      >
        <i nz-icon nzType="plus" nzTheme="outline"></i>
        Cadastrar Paciente
      </button>

    </nz-col>
  </nz-row>
</form>
